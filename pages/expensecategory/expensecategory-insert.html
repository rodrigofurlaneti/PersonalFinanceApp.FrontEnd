<h2>Nova Categoria de Despesa</h2>
<p>Preencha os dados para cadastrar uma nova categoria de despesa.</p>

<form id="expenseCategoryForm">
    <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" class="form-control form-control-sm" id="name">
    </div>

    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input form-control-sm" id="isActive" checked>
        <label class="form-check-label">Ativo</label>
    </div>

    <button type="submit" class="btn btn-success btn-sm">Salvar</button>
    <button type="button" class="btn btn-secondary btn-sm" onclick="loadContent('expensecategory-list')">Voltar</button>
</form>
