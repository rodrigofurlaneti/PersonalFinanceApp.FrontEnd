        <div class="card">

            </div>
            <div class="card-body">
                <form id="expenseForm">
                    <!-- Nome e DescriÃ§Ã£o -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Nome</label>
                            <input type="text" class="form-control form-control-sm" id="name" placeholder="Ex: Conta de Luz" required autofocus>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">DescriÃ§Ã£o</label>

                        </div>
                    </div>

                    <!-- Datas -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Data de Vencimento</label>
                            <input type="date" class="form-control form-control-sm" id="dueDate" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Data de Pagamento</label>
                            <input type="date" class="form-control form-control-sm" id="paidAt">
                        </div>
                    </div>

                    <!-- Checkbox Ativo -->
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="isActive" checked>
                        <label class="form-check-label" for="isActive">Despesa Ativa</label>
                    </div>

                    <!-- BotÃµes -->
                    <div class="d-flex justify-content-end gap-2">
